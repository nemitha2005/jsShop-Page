<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€¢ Go Green</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/checkout.css" />
    <script type="module" src="components/nav-bar.js"></script>
    <script src="scripts/checkout.js" defer></script>
  </head>
  <body>
    <main>
      <nav-bar></nav-bar>
      <div class="checkout-container">
        <div class="checkout-wrapper">
          <div class="checkout-header">
            <h1 class="checkout-header-heading">Checkout</h1>
            <p class="checkout-header-subheading">
              Enter your details to complete your purchase.
            </p>
            <div class="checkout-header-total-wrapper">
              <div class="checkout-header-total-price">
                <span>$</span>99.<span>99</span>
              </div>
              <p>Total (VAT Inclusive)</p>
            </div>
          </div>
          <form id="checkout-form" class="checkout-form">
            <section class="checkout-form-section">
              <h2 class="checkout-form-section-heading">Contact Information</h2>
              <div class="checkout-form-group">
                <label for="full-name" class="checkout-form-label"
                  >Full name *</label
                >
                <input
                  type="text"
                  id="full-name"
                  name="full-name"
                  class="checkout-form-input"
                  required
                />
              </div>
              <div class="checkout-form-group">
                <label for="email-address" class="checkout-form-label"
                  >Email address *</label
                >
                <input
                  type="email"
                  id="email-address"
                  name="email-address"
                  class="checkout-form-input"
                  required
                />
              </div>
              <div class="checkout-form-group">
                <label for="phone-number" class="checkout-form-label"
                  >Phone number *</label
                >
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  class="checkout-form-input"
                  required
                />
              </div>
            </section>
            <section class="checkout-form-section">
              <h2 class="checkout-form-section-heading">Card Information</h2>
              <div class="checkout-form-group">
                <label for="card-number" class="checkout-form-label"
                  >Card number *</label
                >
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  class="checkout-form-input"
                  required
                />
              </div>
              <div class="checkout-form-group-inline">
                <div class="checkout-form-group">
                  <label for="expiry-date" class="checkout-form-label"
                    >Expiry date *</label
                  >
                  <input
                    type="text"
                    id="expiry-date"
                    name="expiry-date"
                    class="checkout-form-input"
                    required
                  />
                </div>
                <div class="checkout-form-group">
                  <label for="cvv" class="checkout-form-label">CVV *</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    class="checkout-form-input"
                    required
                  />
                </div>
              </div>
            </section>
            <section class="checkout-form-section">
              <h2 class="checkout-form-section-heading">Billing Address</h2>
              <div class="checkout-form-group">
                <label for="address" class="checkout-form-label">Address *</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="checkout-form-input"
                  required
                />
              </div>
              <div class="checkout-form-group">
                <label for="country" class="checkout-form-label">Country *</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  class="checkout-form-input"
                  required
                />
              </div>
              <div class="checkout-form-group-inline">
                <div class="checkout-form-group">
                  <label for="city" class="checkout-form-label">City *</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    class="checkout-form-input"
                    required
                  />
                </div>
                <div class="checkout-form-group">
                  <label for="postal-code" class="checkout-form-label"
                    >Postal code *</label
                  >
                  <input
                    type="text"
                    id="postal-code"
                    name="postal-code"
                    class="checkout-form-input"
                    required
                  />
                </div>
              </div>
            </section>
            <button class="button checkout-button" variant="primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-package"
              >
                <path d="m7.5 4.27 9 5.15" />
                <path
                  d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"
                />
                <path d="m3.3 7 8.7 5 8.7-5" />
                <path d="M12 22V12" />
              </svg>
              Checkout
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
